<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attain Design System â€” Example</title>
    <link rel="stylesheet" href="../primitives/index.css">
    <link rel="stylesheet" href="../utilities/index.css">
    <link rel="stylesheet" href="../motion/index.css">
    <link rel="stylesheet" href="../components/index.css">
  </head>
  <body>
    <div class="ac-container ac-section">
      <div class="ac-stack ac-stack--lg">
        <div class="ac-stack ac-stack--sm">
          <h1 class="ac-h1">Attain Design System</h1>
          <p class="ac-body">Example page using primitives, utilities, and components.</p>
        </div>

        <div class="ac-grid ac-grid--3">
          <div class="ac-card ac-card--hover">
            <div class="ac-card__title">Maturity</div>
            <div class="ac-card__meta">Badge examples</div>
            <div style="margin-top: 12px; display:flex; gap:8px; flex-wrap:wrap;">
              <span class="ac-badge ac-badge--foundational">Foundational</span>
              <span class="ac-badge ac-badge--developing">Developing</span>
              <span class="ac-badge ac-badge--advanced">Advanced</span>
              <span class="ac-badge ac-badge--leading">Leading</span>
            </div>
          </div>

          <div class="ac-card ac-card--hover">
            <div class="ac-card__title">Buttons</div>
            <div class="ac-card__meta">Primary & secondary</div>
            <div style="margin-top: 12px; display:flex; gap:10px; flex-wrap:wrap;">
              <a class="ac-btn ac-btn--primary" href="#">Primary</a>
              <a class="ac-btn ac-btn--secondary" href="#">Secondary</a>
            </div>
          </div>

          <div class="ac-card ac-card--hover">
            <div class="ac-card__title">Input</div>
            <div class="ac-card__meta">Focus ring</div>
            <div style="margin-top: 12px;">
              <input class="ac-input" placeholder="Type here..." />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
